<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi-Model AI Chat</title>
    <style>
        :root {
            --bg-color: #131314;
            --sidebar-bg: #1e1f20;
            --text-color: #e3e3e3;
            --input-bg: #282a2c;
            --user-msg-bg: #004a77;
            --ai-msg-bg: #282a2c;
            --accent: #a8c7fa;
            --danger: #ff8b8b;
        }

        /* å…¨ä½“ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆè¨­å®š */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            height: 100dvh; /* ãƒ¢ãƒã‚¤ãƒ«ãƒ–ãƒ©ã‚¦ã‚¶ã®ã‚¢ãƒ‰ãƒ¬ã‚¹ãƒãƒ¼å¯¾ç­– */
            overflow: hidden; /* ç”»é¢å…¨ä½“ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ç¦æ­¢ */
        }

        /* --- ã‚µã‚¤ãƒ‰ãƒãƒ¼è¨­å®š --- */
        .sidebar {
            width: 260px;
            min-width: 260px; /* ç¸®å°ã‚’é˜²ã */
            background-color: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #444;
            overflow-y: auto;
            
            /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š */
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow-x: hidden; /* æ¨ªã«ã¯ã¿å‡ºã—ãŸæ–‡å­—ã‚’éš ã™ */
        }

        /* é–‰ã˜ãŸæ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .sidebar.collapsed {
            width: 0;
            min-width: 0;
            padding-left: 0;
            padding-right: 0;
            border-right: none;
            opacity: 0;
            pointer-events: none;
        }

        .sidebar h2 { font-size: 1.2rem; margin-top: 0; }
        
        label { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; display: block; }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .file-upload-label {
            display: inline-block;
            padding: 8px 12px;
            background: #333;
            border: 1px dashed #666;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 10px;
        }
        .file-upload-label:hover { background: #444; }
        input[type="file"] { display: none; }

        #clear-btn {
            background-color: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        /* --- ãƒ¡ã‚¤ãƒ³ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢è¨­å®š --- */
        .main-chat {
            flex: 1; /* æ®‹ã‚Šã®å¹…ã‚’å æœ‰ */
            display: flex;
            flex-direction: column; /* ç¸¦ä¸¦ã³ã«ã™ã‚‹ */
            position: relative;
            min-width: 0;
            height: 100%; /* é«˜ã•100%ã‚’ç¢ºä¿ */
        }

        #toggle-sidebar-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100;
            background: rgba(30, 31, 32, 0.8); /* æ–‡å­—ã¨é‡ãªã£ã¦ã‚‚è¦‹ã‚„ã™ã */
            border-radius: 4px;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            line-height: 1;
        }
        #toggle-sidebar-btn:hover { color: white; background: #333; }

        /* ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚¨ãƒªã‚¢ï¼ˆã“ã“ã ã‘ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã•ã›ã‚‹ï¼‰ */
        .chat-container {
            flex: 1; /* ä½™ã£ãŸç¸¦ã‚¹ãƒšãƒ¼ã‚¹ã‚’å…¨ã¦ä½¿ã† */
            overflow-y: auto; /* ç¸¦ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æœ‰åŠ¹ */
            padding: 20px 10%;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message { display: flex; gap: 15px; line-height: 1.6; }
        .message.user { justify-content: flex-end; }
        .bubble { padding: 12px 18px; border-radius: 18px; max-width: 80%; white-space: pre-wrap; word-break: break-word; }
        .message.user .bubble { background-color: var(--user-msg-bg); border-bottom-right-radius: 4px; }
        .message.ai .bubble { background-color: var(--ai-msg-bg); border-bottom-left-radius: 4px; }
        .icon { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; flex-shrink: 0; }
        .icon.ai { background: var(--accent); color: #000; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ï¼ˆç”»é¢ä¸‹éƒ¨ã«å›ºå®šï¼‰ */
        .input-area {
            flex-shrink: 0; /* ç¸®å°ã•ã›ãªã„ */
            padding: 20px 10%;
            background-color: var(--bg-color);
            border-top: 1px solid #333; /* å¢ƒç•Œç·šã‚’å¼•ã */
            z-index: 10;
        }

        .input-wrapper { background: var(--input-bg); border-radius: 25px; padding: 10px 20px; display: flex; align-items: center; }
        textarea { flex: 1; background: transparent; border: none; color: white; resize: none; height: 24px; font-size: 1rem; outline: none; max-height: 100px; }
        button#send-btn { background: transparent; border: none; color: var(--accent); cursor: pointer; font-size: 1.2rem; margin-left: 10px; }
        .loading { font-size: 0.8rem; color: #aaa; margin-left: 50px; }

        /* ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ */
        @media (max-width: 768px) {
            .chat-container { padding: 20px 5%; padding-top: 60px; }
            .input-area { padding: 15px 5%; }
            
            .sidebar { 
                position: absolute; 
                z-index: 200; 
                height: 100%; 
                width: 280px;
                box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            }
            .sidebar.collapsed { width: 0; min-width: 0; }
        }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <h2>è¨­å®š</h2>
        
        <label>ãƒ—ãƒ­ãƒã‚¤ãƒ€ãƒ¼ & ãƒ¢ãƒ‡ãƒ«</label>
        <select id="model-select"></select>

        <label>ã‚·ã‚¹ãƒ†ãƒ ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ</label>
        <select id="prompt-select"></select>

        <label for="file-upload" class="file-upload-label">
            ğŸ“‚ ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ <br>(Androidãƒ­ãƒ¼ã‚«ãƒ«)
        </label>
        <input type="file" id="file-upload" accept=".txt" multiple>

        <hr style="width:100%; border:0; border-top:1px solid #444;">

        <label>Gemini API Key</label>
        <input type="password" id="gemini-key" placeholder="Enter Gemini Key">

        <label>OpenAI API Key</label>
        <input type="password" id="openai-key" placeholder="Enter OpenAI Key">

        <label>Claude API Key</label>
        <input type="password" id="claude-key" placeholder="Enter Claude Key">

        <button id="clear-btn">ğŸ—‘ï¸ ä¼šè©±å±¥æ­´ã‚’ã‚¯ãƒªã‚¢</button>
    </aside>

    <main class="main-chat">
        <button id="toggle-sidebar-btn">â˜°</button>

        <div class="chat-container" id="chat-container"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." rows="1"></textarea>
                <button id="send-btn">â¤</button>
            </div>
        </div>
    </main>

    <script type="module">
        // â€»æ³¨æ„: ä»¥ä¸‹ã®ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ãƒ‘ã‚¹ã¯ã”åˆ©ç”¨ç’°å¢ƒã«åˆã‚ã›ã¦ãã ã•ã„
        import { promptRegistry } from './prompt.js';
        import { modelList } from './models.js';
        import { callGemini, callOpenAI, callClaude } from './api_client.js';

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const promptSelect = document.getElementById('prompt-select');
        const modelSelect = document.getElementById('model-select');
        const clearBtn = document.getElementById('clear-btn');
        const fileUpload = document.getElementById('file-upload');
        
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-sidebar-btn');

        const geminiInput = document.getElementById('gemini-key');
        const openaiInput = document.getElementById('openai-key');
        const claudeInput = document.getElementById('claude-key');

        const STORAGE_KEYS = {
            GEMINI: 'my_chat_gemini_key',
            OPENAI: 'my_chat_openai_key',
            CLAUDE: 'my_chat_claude_key',
            MODEL:  'my_chat_selected_model',
            PROMPT: 'my_chat_selected_prompt',
            HISTORY: 'my_chat_history'
        };

        let messageHistory = [];
        let loadedPrompts = [];

        async function init() {
            initModelSelect();
            loadSettings();
            loadHistory();
            await loadPromptFiles();
            
            // ãƒ¢ãƒã‚¤ãƒ«ã®å ´åˆã¯åˆæœŸçŠ¶æ…‹ã§ã‚µã‚¤ãƒ‰ãƒãƒ¼ã‚’é–‰ã˜ã‚‹
            if (window.innerWidth <= 768) {
                sidebar.classList.add('collapsed');
            }
        }

        // --- ã‚µã‚¤ãƒ‰ãƒãƒ¼é–‹é–‰å‡¦ç† ---
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        function initModelSelect() {
            modelSelect.innerHTML = '';
            modelList.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = model.name;
                modelSelect.appendChild(option);
            });
        }

        async function loadPromptFiles() {
            promptSelect.innerHTML = '';
            loadedPrompts = [];
            // promptRegistryãŒç©ºã¾ãŸã¯æœªå®šç¾©ã®å ´åˆã®å¯¾ç­–
            if (typeof promptRegistry !== 'undefined') {
                for (const item of promptRegistry) {
                    try {
                        const response = await fetch(item.file);
                        if (!response.ok) throw new Error(`Status ${response.status}`);
                        const textContent = await response.text();
                        addPromptToSystem(item.id, item.name, textContent);
                    } catch (error) {
                        console.error(`ãƒ—ãƒªã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿å¤±æ•—:`, error);
                    }
                }
            }
            const savedPrompt = localStorage.getItem(STORAGE_KEYS.PROMPT);
            if (savedPrompt && loadedPrompts.find(p => p.id === savedPrompt)) {
                promptSelect.value = savedPrompt;
            }
        }

        fileUpload.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (!files || files.length === 0) return;
            for (const file of files) {
                try {
                    const text = await file.text();
                    const id = "custom-" + file.name;
                    addPromptToSystem(id, "ğŸ“‚ " + file.name, text);
                    promptSelect.value = id;
                    localStorage.setItem(STORAGE_KEYS.PROMPT, id);
                    appendMessage('ai', `ãƒ­ãƒ¼ã‚«ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã€Œ${file.name}ã€ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸã€‚`, false);
                } catch (err) {
                    console.error("ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼", err);
                }
            }
            fileUpload.value = '';
        });

        function addPromptToSystem(id, name, content) {
            const existingIndex = loadedPrompts.findIndex(p => p.id === id);
            if (existingIndex !== -1) {
                loadedPrompts[existingIndex] = { id, name, content: content.trim() };
            } else {
                loadedPrompts.push({ id, name, content: content.trim() });
                const option = document.createElement('option');
                option.value = id;
                option.textContent = name;
                promptSelect.appendChild(option);
            }
        }

        function loadSettings() {
            const savedGemini = localStorage.getItem(STORAGE_KEYS.GEMINI);
            const savedOpenAI = localStorage.getItem(STORAGE_KEYS.OPENAI);
            const savedClaude = localStorage.getItem(STORAGE_KEYS.CLAUDE);
            const savedModel  = localStorage.getItem(STORAGE_KEYS.MODEL);

            if (savedGemini) geminiInput.value = savedGemini;
            if (savedOpenAI) openaiInput.value = savedOpenAI;
            if (savedClaude) claudeInput.value = savedClaude;
            if (savedModel)  modelSelect.value = savedModel;

            geminiInput.addEventListener('input', (e) => localStorage.setItem(STORAGE_KEYS.GEMINI, e.target.value));
            openaiInput.addEventListener('input', (e) => localStorage.setItem(STORAGE_KEYS.OPENAI, e.target.value));
            claudeInput.addEventListener('input', (e) => localStorage.setItem(STORAGE_KEYS.CLAUDE, e.target.value));
            modelSelect.addEventListener('change', (e) => localStorage.setItem(STORAGE_KEYS.MODEL, e.target.value));
            promptSelect.addEventListener('change', (e) => localStorage.setItem(STORAGE_KEYS.PROMPT, e.target.value));
        }

        function loadHistory() {
            const savedHistory = localStorage.getItem(STORAGE_KEYS.HISTORY);
            if (savedHistory) {
                try {
                    messageHistory = JSON.parse(savedHistory);
                    messageHistory.forEach(msg => {
                        const role = (msg.role === 'user') ? 'user' : 'ai';
                        appendMessage(role, msg.content, false);
                    });
                } catch (e) {
                    messageHistory = [];
                }
            }
            if (messageHistory.length === 0) {
                appendMessage('ai', 'ã“ã‚“ã«ã¡ã¯ï¼å·¦ä¸Šã®ã€Œâ˜°ã€ãƒœã‚¿ãƒ³ã§è¨­å®šãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’é–‹é–‰ã§ãã¾ã™ã€‚', false);
            }
        }

        function saveHistory() {
            localStorage.setItem(STORAGE_KEYS.HISTORY, JSON.stringify(messageHistory));
        }

        clearBtn.addEventListener('click', () => {
            if(confirm('ä¼šè©±å±¥æ­´ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                localStorage.removeItem(STORAGE_KEYS.HISTORY);
                messageHistory = [];
                chatContainer.innerHTML = '';
                appendMessage('ai', 'ä¼šè©±å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚', false);
            }
        });

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text, true);
            userInput.value = '';
            // é«˜ã•ãƒªã‚»ãƒƒãƒˆ
            userInput.style.height = '24px'; 
            
            messageHistory.push({ role: 'user', content: text });
            saveHistory();

            const selectedModelId = modelSelect.value;
            const promptId = promptSelect.value;
            const systemPromptObj = loadedPrompts.find(p => p.id === promptId);
            const systemPrompt = systemPromptObj ? systemPromptObj.content : "";
            const modelConfig = modelList.find(m => m.id === selectedModelId);
            const provider = modelConfig ? modelConfig.provider : 'gemini';

            let apiKey = "";
            if (provider === 'gemini') apiKey = geminiInput.value;
            else if (provider === 'openai') apiKey = openaiInput.value;
            else if (provider === 'claude') apiKey = claudeInput.value;

            if (!apiKey) {
                appendMessage('ai', `ã‚¨ãƒ©ãƒ¼: ${provider} ã®APIã‚­ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚`, false);
                return;
            }

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'ç”Ÿæˆä¸­...';
            chatContainer.appendChild(loadingDiv);
            scrollToBottom();

            try {
                let reply = "";
                if (provider === 'gemini') reply = await callGemini(apiKey, selectedModelId, messageHistory, systemPrompt);
                else if (provider === 'openai') reply = await callOpenAI(apiKey, selectedModelId, messageHistory, systemPrompt);
                else if (provider === 'claude') reply = await callClaude(apiKey, selectedModelId, messageHistory, systemPrompt);

                if(loadingDiv.parentNode) chatContainer.removeChild(loadingDiv);
                appendMessage('ai', reply, true);
                messageHistory.push({ role: 'assistant', content: reply });
                saveHistory();
            } catch (error) {
                if(loadingDiv.parentNode) chatContainer.removeChild(loadingDiv);
                appendMessage('ai', `ã‚¨ãƒ©ãƒ¼: ${error.message}`, false);
            }
        }

        function appendMessage(role, text, isNew = true) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            let html = (role === 'ai') ? `<div class="icon ai">AI</div>` : '';
            html += `<div class="bubble">${text}</div>`;
            msgDiv.innerHTML = html;
            chatContainer.appendChild(msgDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
        
        // å…¥åŠ›æ¬„ã®è‡ªå‹•ä¼¸ç¸®
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        init();
    </script>
</body>
</html>

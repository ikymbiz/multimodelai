<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model AI Chat</title>
    <style>
        :root {
            --bg-color: #131314;
            --sidebar-bg: #1e1f20;
            --text-color: #e3e3e3;
            --input-bg: #282a2c;
            --user-msg-bg: #004a77;
            --ai-msg-bg: #282a2c;
            --accent: #a8c7fa;
            --danger: #ff8b8b;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
        }

        /* Sidebar (Settings) */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #444;
            overflow-y: auto;
        }

        .sidebar h2 { font-size: 1.2rem; margin-top: 0; }
        
        label { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; display: block; }
        input, select {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Â±•Ê≠¥„ÇØ„É™„Ç¢„Éú„Çø„É≥ */
        #clear-btn {
            background-color: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        #clear-btn:hover { background-color: rgba(255, 139, 139, 0.1); }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 20%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            line-height: 1.6;
        }

        .message.user { justify-content: flex-end; }

        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            white-space: pre-wrap;
        }

        .message.user .bubble {
            background-color: var(--user-msg-bg);
            border-bottom-right-radius: 4px;
        }

        .message.ai .bubble {
            background-color: var(--ai-msg-bg);
            border-bottom-left-radius: 4px;
        }

        .icon {
            width: 30px; height: 30px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }
        .icon.ai { background: var(--accent); color: #000; }

        /* Input Area */
        .input-area {
            padding: 20px 20%;
            background-color: var(--bg-color);
        }

        .input-wrapper {
            background: var(--input-bg);
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            height: 24px;
            font-size: 1rem;
            outline: none;
        }

        button#send-btn {
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 10px;
        }
        
        .loading { font-size: 0.8rem; color: #aaa; margin-left: 50px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>Ë®≠ÂÆö</h2>
        
        <label>„Éó„É≠„Éê„Ç§„ÉÄ„Éº & „É¢„Éá„É´</label>
        <select id="model-select">
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            <option value="gpt-4o">OpenAI GPT-4o</option>
            <option value="gpt-3.5-turbo">OpenAI GPT-3.5 Turbo</option>
            <option value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</option>
        </select>

        <label>„Ç∑„Çπ„ÉÜ„É†„Éó„É≠„É≥„Éó„Éà (ÂΩπÂâ≤)</label>
        <select id="prompt-select">
            </select>

        <hr style="width:100%; border:0; border-top:1px solid #444;">

        <label>Gemini API Key</label>
        <input type="password" id="gemini-key" placeholder="Enter Gemini Key">

        <label>OpenAI API Key</label>
        <input type="password" id="openai-key" placeholder="Enter OpenAI Key">

        <label>Claude API Key</label>
        <input type="password" id="claude-key" placeholder="Enter Claude Key">

        <button id="clear-btn">üóëÔ∏è ‰ºöË©±Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢</button>
    </aside>

    <main class="main-chat">
        <div class="chat-container" id="chat-container"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." rows="1"></textarea>
                <button id="send-btn">‚û§</button>
            </div>
        </div>
    </main>

    <script type="module">
        // ‚òÖ‰øÆÊ≠£ÁÇπ1: promptList„Åß„ÅØ„Å™„Åè promptRegistry „ÇíË™≠„ÅøËæº„ÇÄ
        import { promptRegistry } from './prompt.js';
        import { callGemini, callOpenAI, callClaude } from './api_client.js';

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const promptSelect = document.getElementById('prompt-select');
        const modelSelect = document.getElementById('model-select');
        const clearBtn = document.getElementById('clear-btn');
        
        const geminiInput = document.getElementById('gemini-key');
        const openaiInput = document.getElementById('openai-key');
        const claudeInput = document.getElementById('claude-key');

        const STORAGE_KEYS = {
            GEMINI: 'my_chat_gemini_key',
            OPENAI: 'my_chat_openai_key',
            CLAUDE: 'my_chat_claude_key',
            MODEL:  'my_chat_selected_model',
            PROMPT: 'my_chat_selected_prompt',
            HISTORY: 'my_chat_history'
        };

        let messageHistory = [];
        // ‚òÖ‰øÆÊ≠£ÁÇπ2: Ë™≠„ÅøËæº„Çì„Å†„Éï„Ç°„Ç§„É´„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„Çí‰øùÂ≠ò„Åô„ÇãÈÖçÂàó
        let loadedPrompts = [];

        async function init() {
            // Ë®≠ÂÆöË™≠„ÅøËæº„Åø
            loadSettings();
            // Â±•Ê≠¥Ë™≠„ÅøËæº„Åø
            loadHistory();
            
            // ‚òÖ‰øÆÊ≠£ÁÇπ3: „ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„ÇíÈñãÂßã
            await loadPromptFiles();
        }

        // ‚òÖ‰øÆÊ≠£ÁÇπ4: „Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„ÅøÁî®„ÅÆÈñ¢Êï∞„ÇíËøΩÂä†
        async function loadPromptFiles() {
            promptSelect.innerHTML = '';
            loadedPrompts = [];

            for (const item of promptRegistry) {
                try {
                    const response = await fetch(item.file);
                    if (!response.ok) throw new Error(`Status ${response.status}`);
                    const textContent = await response.text();

                    loadedPrompts.push({
                        id: item.id,
                        name: item.name,
                        content: textContent.trim()
                    });

                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    promptSelect.appendChild(option);

                } catch (error) {
                    console.error(`„Éó„É≠„É≥„Éó„ÉàË™≠„ÅøËæº„ÅøÂ§±Êïó (${item.file}):`, error);
                }
            }

            // „Éó„É≠„É≥„Éó„Éà„ÅÆÈÅ∏ÊäûÁä∂ÊÖã„ÇíÂæ©ÂÖÉ
            const savedPrompt = localStorage.getItem(STORAGE_KEYS.PROMPT);
            if (savedPrompt && loadedPrompts.find(p => p.id === savedPrompt)) {
                promptSelect.value = savedPrompt;
            }
        }

        function loadSettings() {
            const savedGemini = localStorage.getItem(STORAGE_KEYS.GEMINI);
            const savedOpenAI = localStorage.getItem(STORAGE_KEYS.OPENAI);
            const savedClaude = localStorage.getItem(STORAGE_KEYS.CLAUDE);
            const savedModel  = localStorage.getItem(STORAGE_KEYS.MODEL);

            if (savedGemini) geminiInput.value = savedGemini;
            if (savedOpenAI) openaiInput.value = savedOpenAI;
            if (savedClaude) claudeInput.value = savedClaude;
            if (savedModel)  modelSelect.value = savedModel;

            geminiInput.addEventListener('input', (e) => localStorage.setItem(STORAGE_KEYS.GEMINI, e.target.value));
            openaiInput.addEventListener('input', (e) => localStorage.setItem(STORAGE_KEYS.OPENAI, e.target.value));
            claudeInput.addEventListener('input', (e) => localStorage.setItem(STORAGE_KEYS.CLAUDE, e.target.value));
            modelSelect.addEventListener('change', (e) => localStorage.setItem(STORAGE_KEYS.MODEL, e.target.value));
            promptSelect.addEventListener('change', (e) => localStorage.setItem(STORAGE_KEYS.PROMPT, e.target.value));
        }

        function loadHistory() {
            const savedHistory = localStorage.getItem(STORAGE_KEYS.HISTORY);
            if (savedHistory) {
                try {
                    messageHistory = JSON.parse(savedHistory);
                    messageHistory.forEach(msg => {
                        const role = (msg.role === 'user') ? 'user' : 'ai';
                        appendMessage(role, msg.content, false);
                    });
                } catch (e) {
                    messageHistory = [];
                }
            }
            if (messageHistory.length === 0) {
                appendMessage('ai', '„Åì„Çì„Å´„Å°„ÅØÔºÅË®≠ÂÆö„Åã„ÇâAPI„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶ÈñãÂßã„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ„ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´„ÅÆË®≠ÂÆö„ÇÇË™≠„ÅøËæº„Åæ„Çå„Åæ„Åô„ÄÇ', false);
            }
        }

        function saveHistory() {
            localStorage.setItem(STORAGE_KEYS.HISTORY, JSON.stringify(messageHistory));
        }

        clearBtn.addEventListener('click', () => {
            if(confirm('‰ºöË©±Â±•Ê≠¥„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                localStorage.removeItem(STORAGE_KEYS.HISTORY);
                messageHistory = [];
                chatContainer.innerHTML = '';
                appendMessage('ai', '‰ºöË©±Â±•Ê≠¥„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü„ÄÇ', false);
            }
        });

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text, true);
            userInput.value = '';
            messageHistory.push({ role: 'user', content: text });
            saveHistory();

            const selectedModel = modelSelect.value;
            const promptId = promptSelect.value;
            
            // ‚òÖ‰øÆÊ≠£ÁÇπ5: loadedPromptsÈÖçÂàó„Åã„ÇâÊ§úÁ¥¢„Åô„Çã
            const systemPromptObj = loadedPrompts.find(p => p.id === promptId);
            const systemPrompt = systemPromptObj ? systemPromptObj.content : "";

            let apiKey = "";
            let provider = "";
            if (selectedModel.includes('gemini')) {
                apiKey = geminiInput.value; provider = 'gemini';
            } else if (selectedModel.includes('gpt')) {
                apiKey = openaiInput.value; provider = 'openai';
            } else if (selectedModel.includes('claude')) {
                apiKey = claudeInput.value; provider = 'claude';
            }

            if (!apiKey) {
                appendMessage('ai', '„Ç®„É©„Éº: API„Ç≠„Éº„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ', false);
                return;
            }

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'ÁîüÊàê‰∏≠...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                let reply = "";
                if (provider === 'gemini') {
                    reply = await callGemini(apiKey, selectedModel, messageHistory, systemPrompt);
                } else if (provider === 'openai') {
                    reply = await callOpenAI(apiKey, selectedModel, messageHistory, systemPrompt);
                } else if (provider === 'claude') {
                    reply = await callClaude(apiKey, selectedModel, messageHistory, systemPrompt);
                }

                chatContainer.removeChild(loadingDiv);
                
                appendMessage('ai', reply, true);
                messageHistory.push({ role: 'assistant', content: reply });
                saveHistory();

            } catch (error) {
                if(loadingDiv.parentNode) chatContainer.removeChild(loadingDiv);
                appendMessage('ai', `„Ç®„É©„Éº: ${error.message}`, false);
            }
        }

        function appendMessage(role, text, isNew = true) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            
            let html = '';
            if (role === 'ai') {
                html += `<div class="icon ai">AI</div>`;
            }
            html += `<div class="bubble">${text}</div>`;
            
            msgDiv.innerHTML = html;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        init();

    </script>
</body>
</html>
